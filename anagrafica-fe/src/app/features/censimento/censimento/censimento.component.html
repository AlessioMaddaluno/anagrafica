<div class="container p-3">
  <h2>Censimento</h2>
  <hr>
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <form (ngSubmit)="onSave()" [formGroup]="formCensimento">
        <div class="form-group mb-3">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome" formControlName="nome">
        </div>
        <div class="form-group mb-3">
          <label for="inputCognome">Cognome</label>
          <input type="text" class="form-control" id="inputCognome" placeholder="Cognome" formControlName="cognome" >
        </div>
        <div class="form-group mb-3">
          <label for="inputDN">Data nascita</label>
          <input type="date" class="form-control" id="inputDataNascita" aria-describedby="etaHelo" placeholder="Data di nascita" formControlName="dataNascita">
        </div>
        <div class="form-group mb-3">
          <label for="inputCitta">Città</label>
          <input type="text" class="form-control" id="inputCitta" placeholder="Città" formControlName="citta">
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="formCensimento.invalid" >Salva</button>
      </form>
    </div>
  </div>
</div>
