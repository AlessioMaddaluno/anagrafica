<div class="container p-3">
  <h2>Censimento</h2>
  <hr>
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <form (ngSubmit)="onSave()" [formGroup]="formCensimento">

        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Nome</mat-label>
          <input
            matInput
            formControlName="nome"
            type="text"
            id="inputNome"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Cognome</mat-label>
          <input
            matInput
            formControlName="cognome"
            type="text"
            id="inputCognome"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Data di nascita min.</mat-label>
          <input
            matInput
            [matDatepicker]="pickerDNMin"
            formControlName="dataNascita"
            id="inputDataNascita"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerDNMin"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerDNMin></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Citt√†</mat-label>
          <input
            matInput
            formControlName="citta"
            type="text"
            id="inputCitta"
          />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="formCensimento.invalid" class="col-12">Salva</button>
      </form>
    </div>
  </div>
</div>
