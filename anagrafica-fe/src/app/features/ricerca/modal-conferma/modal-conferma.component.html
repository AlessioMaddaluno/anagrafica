<h1 mat-dialog-title> Eliminazione riga </h1>
<div mat-dialog-content>
  <p>
    Sei sicuro di voler eliminare la riga?
  </p>

  <div class="row">
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Si</button>
    <button mat-raised-button mat-dialog-close color="primary" class="mt-2">No</button>
  </div>

</div>
