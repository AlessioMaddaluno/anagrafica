
<app-header></app-header>
<div class="container p-3">
  <h2>Censimento</h2>
  <hr>
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <form (ngSubmit)="onSave()" [formGroup]="formCensimento">
        <div class="form-group mb-3">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome" formControlName="nome">
        </div>
        <div class="form-group mb-3">
          <label for="inputCognome">Cognome</label>
          <input type="text" class="form-control" id="inputCognome" placeholder="Cognome" formControlName="cognome" >
        </div>
        <div class="form-group mb-3">
          <label for="inputEta">Età</label>
          <input type="number" class="form-control" id="inputEta" aria-describedby="etaHelo" placeholder="Età" formControlName="eta">
          <small id="etaHelo" class="form-text text-muted">L'età deve essere compre tra i 18 e i 70 anni.</small>
        </div>
        <div class="form-group mb-3">
          <label for="inputCitta">Città</label>
          <input type="text" class="form-control" id="inputCitta" placeholder="Città" formControlName="citta">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formCensimento.invalid">Salva</button>
      </form>
    </div>
  </div>
</div>
